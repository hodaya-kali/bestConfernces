<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/conferences_list.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
        </script>
   <script src="js/conferences_list.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- INTRODUCTION -->
    <div class="about-section">
      <h1 class="title">Best Conference</h1>
      <p>Add your conferences & lecture</p>
  </div>

  <h2 class="title" style="text-align:center">Conferences List</h2>

  <!-- THE MAIN CONTENT -->
  <center>
      <p><button class="add_conf">Add Conferences</button></p>
      <p><select class="select">
        <option value="Sort by">Sort by</option>
        <option value="date">date</option>
        <option value="name">name</option>
      </select></p>
      <div id="conferences_list"></div>
      <div id="lecture_list"></div>
      <p><button class="add_conf">Add Conferences</button></p>
  </center>


  <!-- MODAL OF THE FORM -->
  <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div id="parent_form" class="col-sm-6 col-sm-offset-3">

          <h1 class="title">add new conferences</h1>

          <!-- OUR FORM -->
          <form id="conference_form" name="conference_form" method="POST">

              <!-- ID -->
              <div id="name-group" class="form-group">
                  <label for="id">ID</label>
                  <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here" required>
                  <!-- errors will go here -->
              </div>

                <!-- NAME -->
                <div id="name-group" class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="write name here" required>
                  <!-- errors will go here -->
              </div>
              
               <!-- profession -->
               <div id="name-group" class="form-group">
                <label for="img">logo picture</label>
                <input type="url" class="form-control" name="img_url" id="img_url" placeholder="write url's logo picture">
                <!-- errors will go here -->
            </div>

            <div id="name-group" class="form-group">
              <label for="name">director</label>
              <input type="text" class="form-control" name="director" id="director" placeholder="write director's name here" required>
              <!-- errors will go here -->
          </div>

          <div id="name-group" class="form-group">
            <label for="name">date</label>
            <input type="text" class="form-control" name="date" id="date" placeholder="write date here" required>
            <!-- errors will go here -->
        </div>

        <div id="name-group" class="form-group">
          <label for="name">isSeries</label>
          <input type="text" class="form-control" name="isSeries" id="isSeries" placeholder="write true/false" required>
          <!-- errors will go here -->
      </div>

      <div id="name-group" class="form-group">
        <label for="name">series_number</label>
        <input type="text" class="form-control" name="series_number" id="series_number" placeholder="write the numbers of meeting" required>
        <!-- errors will go here -->
    </div>
              <button id="submit" type="submit" class="btn btn-success">Submit</button>
          </form>
      </div>
  </div>

</body>
</html>
